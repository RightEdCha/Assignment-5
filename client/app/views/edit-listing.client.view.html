<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Edit Listing</h3>
      <form name="listingForm" class="form-horizontal" ng-submit="update(listingForm)">
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder={{listing.name}}>
          </div>
          <div class="form-group">
            <label for="code">Code</label>
            <input name="code" type="text" ng-model="code" id="name" class="form-control" placeholder={{listing.code}}>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input name="address" type="text" ng-model="address" id="address" class="form-control" placeholder={{listing.address}}>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
